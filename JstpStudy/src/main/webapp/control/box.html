<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript">
   //가로,세로를 입력했는지를 체크
   function goBox(){ 
	  if(document.BoxForm.tr_cnt.value==0){
		  alert("표의 가로행을 선택해주세여")
		  return false;
		  
	  }else if(document.BoxForm.td_cnt.value==0){
		  alert("표의 세로행을 선택해주세여")
		  return false;
		  
	  }else {
		  document.BoxForm.submit(); 
	  }
	  
   }//goBox()

</script>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>표만들기</title>
</head>
<body>
 <form name="BoxForm" method="post" action="box_proc.jsp">
 표만들기 설정<br>
 가로(행)
  <select name="tr_cnt">
      <option value="0">선택</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
  </select><br>
  
 세로(열)
  <select name="td_cnt">
      <option value="0">선택</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
  </select><br>
  <!-- <a href="JavaScript:goBox()">표만들기</a> -->
  <input type="submit" value="표만들기" onclick="goBox()">
 
 </form>
</body>
</html>
